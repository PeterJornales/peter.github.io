<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<style>
  body {
    background-color: white;
    font-family: 'Oswald', sans-serif;
    margin: 0;
    padding: 0;
  }
  .registration-form {
    width: 350px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .registration-form h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  input[type="tel"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"],
  input[type="reset"] {
    width: calc(50% - 10px);
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"] {
    background-color: #5cb85c;
    color: white;
    margin-right: 20px;
  }
  input[type="reset"] {
    background-color: #d9534f;
    color: white;
  }
  input[type="submit"]:hover,
  input[type="reset"]:hover {
    opacity: 0.9;
  }
  .gender-label {
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="registration-form">
    <h2>Registration Form</h2>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">

      <label for="nickName">Nick Name:</label>
      <input type="text" id="nickName" name="nickName">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <label>Gender:</label>
      <label class="gender-label"><input type="radio" name="gender" value="male"> Male</label>
      <label class="gender-label"><input type="radio" name="gender" value="female"> Female</label>
      <label class="gender-label"><input type="radio" name="gender" value="other"> Other</label>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>
</body>
</html>
